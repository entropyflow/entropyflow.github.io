<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>魔方计时器</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            font-family: "Microsoft YaHei", sans-serif;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }

        .scramble {
            font-size: 1.5rem;
            margin: 1rem 0;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
            font-family: monospace;
        }

        .timer {
            font-size: 4rem;
            font-weight: bold;
            margin: 2rem 0;
            font-family: monospace;
            color: #2c3e50;
        }

        .times-list {
            max-height: 200px;
            overflow-y: auto;
            margin: 1rem 0;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin: 1rem 0;
        }

        .stat-box {
            background: #e9ecef;
            padding: 0.5rem;
            border-radius: 6px;
        }

        .instructions {
            margin-top: 1rem;
            color: #6c757d;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>魔方计时器</h1>
        <div class="scramble" id="scramble">R U R' U'</div>
        <div class="timer" id="timer">0.000</div>
        <div class="stats">
            <div class="stat-box">
                <div>当前平均</div>
                <div id="currentAvg">-</div>
            </div>
            <div class="stat-box">
                <div>最好成绩</div>
                <div id="bestTime">-</div>
            </div>
            <div class="stat-box">
                <div>Ao5</div>
                <div id="ao5">-</div>
            </div>
            <div class="stat-box">
                <div>Ao12</div>
                <div id="ao12">-</div>
            </div>
        </div>
        <div class="times-list" id="timesList"></div>
        <div class="instructions">
            <p>按住空格键准备，松开开始计时</p>
            <p>计时中按任意键停止</p>
        </div>
    </div>
    <script src="cube_timer.js"></script>
</body>
</html>
